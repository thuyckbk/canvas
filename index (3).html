<!DOCTYPE html>

<html lang = "en">

<head>
	<meta charset="UTF-8">
	<meta http-eqhiv="X-UA_Compartible" content="IE=egde">
	<meta name="viewport" content="width=device, initial-scale=1.0">
	<title> Thuc hanh Canvas </title>
</head>
<body>

<h2> Vi du 1</h2>
<button onclick="myStopFunction()"> Thuc hien Vi du 1</button>
<h3 id="demo"></h3>
	<script>
		var myVar = setInterval(myTimer, 1000);
		
		function myTimer(){
			var d = new Date();
			var t = d.toLocaleTimeString();
			document.getElementById('demo').innerHTML = t;
		}
		
		function myStopFunction(){
			clearInterval(myVar);
		}
	</script>
	
<h2> Vi du 2</h2>
<div id='demoVd2' style="width:400px; height:500px;">
<p> Trong vi du nay, phuong thuc setInterval() se thuc hien hang setColor() de chuyen doi giua hai mau nen cu sau 300miliseconds mot lan. Nhan vao Stop Toggling de dung chuyen doi mau nen</p>
<button id="button" onclick="stopColor()"> Stop Toggling</button>
</div>
<h3 id="demo2"></h3>
	<script>
	var myVar = setInterval(myChange, 800);
	
	function myChange() {
		var color = document.getElementById('demoVd2');
		var colorBt = document.getElementById('button');
		color.style.backgroundColor = color.style.backgroundColor=="yellow" ? "pink" : "yellow";
		colorBt.style.background = colorBt.style.background=="green" ? "tomato" : "green";
	}
	function stopColor(){
		clearInterval(myVar);
	}
	
	</script>
	
<h2> Vi du 3</h2>
<div id='out' style="width:100%; height:50px; position:relative;">
	<div id='in' style="width:10px; height:50px; background: green; position: absolute;">
	</div>
</div>
<button id="button" onclick="move()"> Stop Toggling</button>

	<script>

	function move() {
		var elem = document.getElementById('in');
		var width = 0;
		var change = setInterval(frame, 10 );
		function frame(){
		if(width ==100){
			clearInterval(change);
			var giam = setInterval(nguoc,10);
			
			function nguoc(){
			if(width==1){
			clearInterval(giam);
			}else{
				width--;
				elem.style.width = width+ '%';
			}
			}
		}else{
			width++;
			elem.style.width = width+ '%';
		}
		}
		}
	</script>
</body>
</html>
